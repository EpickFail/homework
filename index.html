<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
<button id="first" onclick="loadExample()">Первое задание</button>
<a id="second" href="./semesters/first/examples/second/header.html">Второе задание</a>
<button id="third" onclick="loadExample()">Третье задание</button>
<button id="fourth" onclick="loadExample()">Четвертое задание</button>
<button id="fifth" onclick="loadExample()">Пятое задание</button>
<button id="sixth" onclick="loadExample()">Шестое задание - мат. функции</button>
<button id="exam" onclick="loadExample('exam')">Экзамен</button>
<script>
  function loadExample(type) {
    let url;
    if (type) {
      url = `./semesters/first/${type}.js`;
    } else {
      const example = event.target.id;
      url = `./semesters/first/examples/${example}.js`;
    }

    const request = new XMLHttpRequest();
    request.open('GET', url, true);

    request.onload = function() {
      eval(request.responseText)
    }

    request.send();
  }
</script>
<style>
    button {
        display: block;
    }
</style>
</body>
</html>
